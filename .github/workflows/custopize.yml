name: "Build container image"

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
    - name: "‚¨á Checkout"
      uses: actions/checkout@v2
    - name: "‚¨á Download latest OctoPi"
      run: |
        mkdir build
        cd build
        curl -L https://github.com/guysoft/OctoPi/releases/download/0.18.0/octopi-buster-armhf-lite-0.18.0.zip --output image.zip
        unzip image.zip
        mv *.img input.img
        rm *.zip
    - name: "üèó Run CustoPiZer"
      run: |
        sudo modprobe loop
        ls -la build
        docker run --rm --privileged -v build:/CustoPiZer/workspace -v scripts:/CustoPiZer/workspace/scripts ghcr.io/octoprint/custopizer:latest
    - name: ‚¨Ü Upload output image
      uses: actions/upload-artifact@v1
      with:
        name: output.img
        path: build/output.img
